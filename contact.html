<!DOCTYPE html>
<html>
  <style>
    body{
       background-color: rgb(95, 137, 137);
    }
  </style>
  <head>
    <title>Contact</title>

  </head>

  <body>
    <form>
      <table>
        <thead>
          <h3>Cotact US</h3>
        </thead>
        <tbody>
          <tr>
            <td><lable>First Name</lable></td>
            <td>
              <input
                type="Text"
                placeholder="Enter capital letters"
                required
                autofocus
              />
            </td>
          </tr>
          <tr>
            <td><lable>Mobile Number</lable></td>
            <td>
              <input type="number" placeholder="10 Digits only" required />
            </td>
          </tr>
          <tr>
            <td><lable>Email ID</lable></td>
            <td>
              <input type="Text" placeholder="abc@email.com" required />
            </td>
          </tr>
          <tr>
            <td><lable>Feedback</lable></td>
            <td>
              <textarea rows="7" cols="50"></textarea>
            </td>
          </tr>
          <tr>
            <td><button type="submit">Submit</td>
         </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
