<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Student Marksheet</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">01</td>
          <td rowspan="3">David</td>
          <td>Maths</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Computer</td>
          <td>70</td>
        </tr>
        <tr>
          <td rowspan="3">02</td>
          <td rowspan="3">Alex</td>
          <td>Maths</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>70</td>
        </tr>
        <tr>
          <td>Computer</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
    <h1>Assesorries Details</h1>
    <table>
      <thead>
        <tr>
          <th colspan="3">Product</th>
        </tr>
      </thead>
      <thead>
        <tr>
          <th>No</th>
          <th>Product Name</th>
          <th>Product Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Pen</td>
          <td rowspan="3" colspan="3">50</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Book</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Dust</td>
        </tr>
      </tbody>

    
    </table>
  </body>
</html>
