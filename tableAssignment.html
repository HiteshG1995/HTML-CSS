<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Accessories</h1>

    <table>
      <thead>
        <tr>
          <th>Sr. No</th>
          <th colspan="2">Accessories</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Pen</td>
          <td>Book</td>
        </tr>
        <tr>
            <td>202</td>
            <td>Pencil</td>
            <td>Notebook</td>
        </tr>
        <tr>
            <td>303</td>
            <td>Rubber</td>
            <td>Bag</td>
        </tr>
        
      </tbody>
    </table>
    <h1>Accessories with Quantities</h1>
    <table>
      <thead>
        <tr>
            <td>Sr. No</td>
            <td>Accessories</td>
            <td>Quantities</td>
       </tr>
      </thead>
      <tbody>
        <tr>
          <td>100</td>
          <td>Pen</td>
          <td rowspan="2">20</td>
        </tr>
        <tr>
          <td>200</td>
          <td>Pencil</td>
        </tr>
        <tr>
          <td>300</td>
          <td>Rubber</td>
          <td>25</td>
        </tr>
        <tr>
            <td>400</td>
            <td>Rubber</td>
            <td>35</td>
          </tr>
      </tbody>

    </table>
  </body>
</html>
