<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>The table element</h1>

    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Product Quality</th>
          <th>Product Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Wheat</td>
          <td>Good</td>
          <td>200 Bage</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rice</td>
          <td>Good</td>
          <td>250 Bage</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sugar</td>
          <td>Good</td>
          <td>200 Bage</td>
        </tr>
      </tbody>

      <tbody></tbody>
    </table>
  </body>
</html>
