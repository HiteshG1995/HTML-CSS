<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Form</title>
  </head>
  <body>
    <h3>Feedback form</h3>
    <form>
      <table>
        <tbody>
          <tr>
            <td><lable>First Name</lable></td>
            <td>
              <input type="text" placeholder="Enter capital letters"required autofocus/>
            </td>
          </tr>
          <tr>
            <td><lable>Last Name</lable></td>
            <td>
              <input type="text" placeholder="Enter capital letters" autofocus/>
            </td>
          </tr>

          <tr>
            <td><lable>Age</lable></td>
            <td>
              <input type="number" placeholder="Enter only Number" required />
            </td>
          </tr>
          <tr>
            <td><lable>Mobile</lable></td>
            <td>
              <input type="Number" placeholder="Enter Mobile Number" required />
            </td>
          </tr>
          <tr>
            <td><lable>Qualification</lable></td>
            <td>
                <input type="text" value="Graduation" disabled />
           </td>
          </tr>
          <tr>
            <td><lable>Feedback</lable></td>
            <td>
              <input type="text" placeholder="Comments maximum 500 words" required style="height: 200px"/>
            </td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
            <td><input type="Reset" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
